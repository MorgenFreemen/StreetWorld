<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <title>StreetWorldApp</title>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        
<div class='center'>

  <p class="awesome">STREETWORLD</p>

</div>

        <img src="/images/logo.png" class="logo">

        <div class="box">
            <a href="https://twitter.com/StreetWorldApp" class="link-twitter">#StreetWorldFam Only Tap Here.</a>
        </div>

        <ul>
        	<li class="Bots">
        		<a href="/bots" class="item-link-bots">
        				<div class="item-content">
        					<div class="item-media-bots">
        						<div>
        							<img width="45px" src="/images/bot.png">
        						</div>
        					</div>
        					<div class="item-inner">
        						<div class="arrow-bots">
        							<img width="35px" src="/images/arrow.png">
        						</div>
        						<div class="item-title-row">
        							<div class="item-title-bots"><b>Bots</b></div>
        						</div>
        					<div class="item-subtitle-bots">Overall bots and information</div>
        				</div>
        			</div>
        		</a>
        	</li>
        	<li class="Drops">
        		<a href="/drops" class="item-link-drops">
        				<div class="item-content">
        					<div class="item-media-drops">
        						<div>
        							<img width="45px" src="/images/drop.png">
        						</div>
        					</div>
        					<div class="item-inner">
        						<div class="arrow-drops">
        							<img width="35px" src="/images/arrow.png">
        						</div>
        						<div class="item-title-row">
        							<div class="item-title-drops"><b>Drops</b></div>
        						</div>
        					<div class="item-subtitle-drops">Drops and information</div>
        				</div>
        			</div>
        		</a>
        	</li>

            <li class="fit-of-the-month">
                <a href="/fotm" class="item-link-fotm">
                        <div class="item-content">
                            <div class="item-media-fotm">
                                <div>
                                    <img width="37px" src="/images/fotm.png">
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="arrow-fotm">
                                    <img width="35px" src="/images/arrow.png">
                                </div>
                                <div class="item-title-row">
                                    <div class="item-title-fotm"><b>Fit of the month</b></div>
                                </div>
                            <div class="item-subtitle-fotm">Month's fitbattle winner!</div>
                        </div>
                    </div>
                </a>
            </li>

            <li class="shops">
                <a href="/shops" class="item-link-shops">
                        <div class="item-content">
                            <div class="item-media-shops">
                                <div>
                                    <img width="45px" src="/images/store.png">
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="arrow-shops">
                                    <img width="35px" src="/images/arrow.png">
                                </div>
                                <div class="item-title-row">
                                    <div class="item-title-shops"><b>Shops</b></div>
                                </div>
                            <div class="item-subtitle-shops">Find the good sh*t!</div>
                        </div>
                    </div>
                </a>
            </li>

            <li class="CP">
                <a href="/creators-picks" class="item-link-cp">
                        <div class="item-content">
                            <div class="item-media-cp">
                                <div>
                                    <img width="35px" src="/images/pick.png">
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="arrow-cp">
                                    <img width="35px" src="/images/arrow.png">
                                </div>
                                <div class="item-title-row">
                                    <div class="item-title-cp"><b>Creator's picks</b></div>
                                </div>
                            <div class="item-subtitle-cp">Creator's picks for the trend</div>
                        </div>
                    </div>
                </a>
            </li>

        </ul>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="scripts.js"></script>

    </body>
</html>
